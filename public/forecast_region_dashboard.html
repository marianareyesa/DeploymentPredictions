
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Region Alert Dashboard</title>
<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;
}
#controls {
    padding: 10px;
    background: #f5f5f5;
    border-bottom: 1px solid #ccc;
}
#map-container {
    width: 100%;
    height: calc(100vh - 50px);
}
#map-frame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>
<body>

<div id="controls">
    <label>Segment:</label>
    <select id="segment-select">
        <option value="region_alert_map_COUGH.html">COUGH</option>
<option value="region_alert_map_MSR.html">MSR</option>
<option value="region_alert_map_RUBS.html">RUBS</option>
    </select>
</div>

<div id="map-container">
    <iframe id="map-frame" src="region_alert_map_COUGH.html"></iframe>
</div>

<script>
const sel = document.getElementById("segment-select");
const frame = document.getElementById("map-frame");

sel.addEventListener("change", function() {
    frame.src = this.value;
});
</script>

</body>
</html>
